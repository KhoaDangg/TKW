<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <style>
    /* Đặt nền và căn giữa nội dung */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4ca3af, #1f4f55);
      color: #fff;
      flex-direction: column; /* Đảm bảo các phần tử được sắp xếp theo cột */
      text-align: center;
    }

    /* Định dạng cho điều hướng */
    nav {
      background-color: #ffffff20; /* Màu nền có độ trong suốt */
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Danh sách liên kết điều hướng */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* Định dạng liên kết */
    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
      width: 150px; /* Đặt chiều rộng cố định cho liên kết */
      text-align: center; /* Căn giữa văn bản */
      border: 2px solid #ffffff60;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      display: inline-block;
    }

    /* Hiệu ứng hover cho liên kết */
    nav ul li a:hover {
      background-color: #ffffff;
      color: #4ca3af;
      border-color: #ffffff;
    }

    /* Hiệu ứng khi nhấn vào liên kết */
    nav ul li a:active {
      transform: scale(0.98);
    }

    /* Định dạng cho dòng chữ "Nộp bài" */
    .submit-text {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px; /* Khoảng cách dưới dòng chữ "Nộp bài" */
    }

    /* Định dạng cho dòng chữ "Đặng Trần Anh Khoa" */
    .author-name {
      font-size: 2em;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a target="_blank" href="cv.html">Trang cá nhân</a></li>
      <li><a target="_blank" href="ho_ca.html">Trang hồ cá</a></li>
    </ul>
  </nav>

  <!-- Dòng chữ "Nộp bài" -->
  <div class="submit-text">Nộp bài</div>

  <!-- Dòng chữ "Đặng Trần Anh Khoa" -->
  <div class="author-name">Đặng Trần Anh Khoa</div>
</body>
</html>
