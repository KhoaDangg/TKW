<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      /* Đặt nền và căn giữa nội dung */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      /* Hộp chứa tên */
      .header-box {
        background-color: rgba(76, 163, 175, 0.8); /* Màu nền có độ trong suốt */
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 24px;
        font-weight: bold;
        width: 420px; /* Đặt chiều rộng bằng với phần điều hướng */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      /* Định dạng phần điều hướng */
      nav {
        background-color: rgba(255, 255, 255, 0.8); /* Màu nền có độ trong suốt */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px 0; /* Khoảng cách giữa điều hướng và các liên kết */
        width: 420px; /* Khớp với chiều rộng của hộp tên */
      }

      /* Danh sách điều hướng */
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      /* Liên kết */
      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Hiệu ứng hover cho liên kết */
      nav ul li a:hover {
        background-color: #4ca3af;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Hộp chứa tên -->
    <div class="header-box">Đặng Trần Anh Khoa</div>

    <!-- Phần điều hướng -->
    <nav>
      <ul>
        <li><a target="_blank" href="CV/CV.html">Trang cá nhân</a></li>
        <li><a target="_blank" href="ho_ca.html">Trang hồ cá</a></li>
      </ul>
    </nav>
  </body>
</html>
