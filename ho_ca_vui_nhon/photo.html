<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Kho Ảnh</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 1.8em;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr; /* Một cột duy nhất */
            gap: 10px;
            padding: 20px;
        }

        .image-card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
            display: inline-block; /* Thay đổi để box tự động điều chỉnh theo kích thước ảnh */
            margin-left: auto;
            margin-right: auto;
            padding: 0; /* Đảm bảo không có padding dư thừa trong box */
        }

        .image-card img {
            width: 100%; /* Ảnh chiếm trọn chiều rộng của thẻ chứa */
            height: auto; /* Chiều cao tự động điều chỉnh theo tỷ lệ gốc */
            display: block;
            margin: 0 auto; /* Căn giữa ảnh */
        }

        /* Giảm kích thước mạnh cho ảnh 4, 5, 6 và 9 */
        .image-card:nth-child(4) img,
        .image-card:nth-child(5) img,
        .image-card:nth-child(6) img,
        .image-card:nth-child(9) img {
            width: 50%; /* Giảm kích thước ảnh còn 50% */
            margin-left: auto;
            margin-right: auto;
        }

        /* Bỏ phần caption */
        .caption {
            display: none;
        }
    </style>
</head>

    </div>

        <img src="photo/photo9.jpg" alt="Ảnh 9">
    </div>

</body>
</html>
