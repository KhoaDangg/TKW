<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Kho Ảnh</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 1.8em;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 20px;
        }

        .image-card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            display: none;
        }

        /* CSS riêng cho ảnh dọc */
        .portrait img {
            width: 80%; /* Giảm chiều rộng ảnh dọc */
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>

<header>
    <h1>Chào mừng đến với Kho Ảnh Của Tôi</h1>
</header>

<div class="container">
    <div class="image-card portrait">
        <img src="photo/photo1.jpg" alt="Ảnh 1">
    </div>
    <div class="image-card">
        <img src="photo/photo2.jpg" alt="Ảnh 2">
    </div>
    <div class="image-card">
        <img src="photo/photo3.jpg" alt="Ảnh 3">
    </div>
    <div class="image-card portrait">
        <img src="photo/photo4.jpg" alt="Ảnh 4">
    </div>
    <div class="image-card">
        <img src="photo/photo5.jpg" alt="Ảnh 5">
    </div>
    <div class="image-card">
        <img src="photo/photo6.jpg" alt="Ảnh 6">
    </div>
    <div class="image-card portrait">
        <img src="photo/photo7.jpg" alt="Ảnh 7">
    </div>
    <div class="image-card">
        <img src="photo/photo8.jpg" alt="Ảnh 8">
    </div>
    <div class="image-card">
        <img src="photo/photo9.jpg" alt="Ảnh 9">
    </div>
</div>

<script>
    // JavaScript để kiểm tra tỷ lệ ảnh và thêm class cho ảnh dọc
    const images = document.querySelectorAll('.image-card img');

    images.forEach(img => {
        img.onload = function() {
            const aspectRatio = img.naturalHeight / img.naturalWidth;

            // Kiểm tra nếu ảnh có tỷ lệ chiều cao lớn hơn chiều rộng (ảnh dọc)
            if (aspectRatio > 1) {
                img.parentElement.classList.add('portrait');
            }
        };
    });
</script>

</body>
</html>
