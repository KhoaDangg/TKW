<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Kho Ảnh</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 1.8em;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr; /* Một cột duy nhất */
            gap: 10px;
            padding: 20px;
        }

        .image-card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 90%; /* Giảm chiều rộng ảnh */
            margin-left: auto;
            margin-right: auto; /* Căn giữa ảnh */
        }

        .image-card img {
            width: 100%; /* Ảnh chiếm trọn chiều rộng của thẻ chứa */
            height: auto; /* Chiều cao tự động điều chỉnh theo tỷ lệ gốc */
            display: block;
        }

        /* Giảm kích thước cho ảnh 4, 5 và 9 */
        .image-card img:nth-child(4),
        .image-card img:nth-child(5),
        .image-card img:nth-child(9) {
            max-width: 80%; /* Giảm chiều rộng ảnh xuống còn 80% */
            margin-left: auto;
            margin-right: auto;
        }

        /* Bỏ phần caption */
        .caption {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào mừng đến với Kho Ảnh Của Tôi</h1>
</header>

<div class="container">
    <!-- Các ảnh được hiển thị ở đây -->
    <div class="image-card">
        <img src="photo/photo1.jpg" alt="Ảnh 1">
    </div>
    <div class="image-card">
        <img src="photo/photo2.jpg" alt="Ảnh 2">
    </div>
    <div class="image-card">
        <img src="photo/photo3.jpg" alt="Ảnh 3">
    </div>
    <div class="image-card">
        <img src="photo/photo4.jpg" alt="Ảnh 4">
    </div>
    <div class="image-card">
        <img src="photo/photo5.jpg" alt="Ảnh 5">
    </div>
    <div class="image-card">
        <img src="photo/photo6.jpg" alt="Ảnh 6">
    </div>
    <div class="image-card">
        <img src="photo/photo7.jpg" alt="Ảnh 7">
    </div>
    <div class="image-card">
        <img src="photo/photo8.jpg" alt="Ảnh 8">
    </div>
    <div class="image-card">
        <img src="photo/photo9.jpg" alt="Ảnh 9">
    </div>
</div>

</body>
</html>
