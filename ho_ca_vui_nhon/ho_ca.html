<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- Phần tử âm thanh để phát nhạc nền -->
    <audio id="background-music" src="audio/music.mp3" autoplay loop></audio>

    <!-- Container chứa các nút -->
    <div class="button-container">
        <!-- Nút bật/tắt nhạc -->
        <button id="toggle-music">Tắt nhạc</button>

        <!-- Nút để đổi ảnh nền -->
        <button id="change-background">Đổi ảnh nền</button>
    </div>

    <!-- Nơi chứa các bong bóng -->
    <div id="bubbles-container"></div>

    <div id="content">
        <!-- Các nhân vật -->
        <div id="shark">
            <img src="images/shark.png" width="auto" height="auto" alt="Shark">
        </div>
        <div id="diver1">
            <img src="images/diver1.png" width="auto" height="auto" alt="Diver 1">
        </div>
        <div id="diver2">
            <img src="images/diver2.png" width="auto" height="auto" alt="Diver 2">
        </div>
        <div id="diver3">
            <img src="images/diver3.png" width="auto" height="auto" alt="Diver 3">
        </div>
        <div id="turtle">
            <img src="images/turtle.png" width="auto" height="auto" alt="Turtle">
        </div>
        <div id="goldFishSchool">
            <img src="images/goldFishSchool.png" width="auto" height="auto" alt="Gold Fish School">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
